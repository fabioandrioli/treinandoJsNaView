<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Codigo HTML</title>
    </head>
  <body>
   <div class="container text-center mt-5">
    <h1>Cronometro de tarefa</h1>
    <h2 id="timer">00:00:00</h2>
    <input type="text" class="form-control" name="task" placeholder="Nome da Tarefa">
    <div style="display: none;" class="p-3 mb-2 bg-secondary text-white waring-task">Por favor insira alguma tarefa</div>
    <div id="actions" class="actions mt-5">
      <button id="init" class="btn btn-success rounded-pill px-3 font-weight-bolder text-white">Iniciar</button>
      <button id="pause" disabled class="btn btn-primary rounded-pill px-3 font-weight-bolder text-white">Pausar</button>
      <button id="finish" disabled class="btn btn-danger rounded-pill px-3 font-weight-bolder text-white">Encerrar</button>
    </div>
    <table id="table_tasks" class="table mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tarefa</th>
          <th scope="col">Tempo</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Criar um cronometro</td>
          <td>00:35:25</td>
          <td>26/03/2022</td>
        </tr>
      </tbody>
    </table>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./src/Warnings.js"></script>
    <script src="./src/Timer.js"></script>
    <script src="./src/Song.js"></script>
    <script src="./src/Actions.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
